<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Temperature-Converter</title>
    <link rel="stylesheet" href="main.css">
    
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/Morphext/dist/morphext.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
<div class="container-fluid text-center" id="main">
    <h6 class="display-4">Responsive Temperature Converter</h6>
    <div class="temp">
        <input type="number" id="celsius" placeholder="celsius">
    </div>
        <div class="temp">
        <input type="number" id="fahrenheit" placeholder="fahrenheit">
    </div>
        <div class="temp">
        <input type="number" id="rankie" placeholder="rankie">
    </div>
        <div class="temp">
        <input type="number" id="centigrade" placeholder="centigrade">
    </div>
        <div class="temp">
        <input type="number" id="kelvin" placeholder="kelvin">
    </div>

</div>

    <script src="script.js"></script>
</body>

</html>
